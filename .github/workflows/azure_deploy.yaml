name: Azure Deployment

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
        #  creds: 'ZVh8Q~LXgBcUlsxCfaddCwj1.LsL~P46rFKpGbOJ'
          tenant-id: '2cb097d2-ed57-460a-ae2c-ba224a15b396'  # Tenant ID
          client-id: '72acfff9-0b19-4e84-bccc-73a5d9a211b8'  # Client ID
          subscription-id: '5de68398-9ef5-41c1-8d56-56fe6ac9ea8b'

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'fastapi_endpoint_azure_app'  # Replace with your Azure App Service name
          package: .
